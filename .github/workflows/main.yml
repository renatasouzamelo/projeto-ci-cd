name: teste CI/CD
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
        
  deploy-dev:
    runs-on: ubuntu-latest
    environment: 
      name: dev
      url: "www.google.com"
    needs: build
    steps:
      - name: Run a one-line script
        run: echo deploy DEV
        
        
  deploy-hlg:
     runs-on: ubuntu-latest
     environment: 
      name: HLG
      url: "www.google.com"
     needs: build
     steps:
      - name: Run a one-line script
        run: echo deploy HLG
        
  deploy-prd:
    runs-on: ubuntu-latest
    environment: 
      name: prd
      url: "www.google.com"
    needs: deploy-hlg
    steps:
      - name: Run a one-line script
        run: echo Deploy PRD
      
