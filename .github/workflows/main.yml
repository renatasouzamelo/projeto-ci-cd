name: teste CI/CD
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
        

  deploy-dev:
    runs-on: ubuntu-latest
    environment: 
      name: dev
      url: 'google.com'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy Dev

  deploy-hlg:
    runs-on: ubuntu-latest
    environment: 
      name: hlg
      url: 'google.com'
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo Deploy HLG


  deploy-prd:
    runs-on: ubuntu-latest
    environment: 
      name: prd
      url: 'google.com'
    needs: deploy-hlg
    steps:
      - name: Run a one-line script
        run: echo Deploy PRD
      
